services:
  postgres:
    image: postgres:16
    container_name: realestate-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: realestate
      POSTGRES_USER: ${REALESTATE_DB_USER}
      POSTGRES_PASSWORD: ${REALESTATE_DB_PASS}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - realestate_network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${REALESTATE_DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: realestate-backend
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-prod}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/realestate
      SPRING_DATASOURCE_USERNAME: ${REALESTATE_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${REALESTATE_DB_PASS}
      REALESTATE_BASE_DIRECTORY: ${REALESTATE_BASE_DIRECTORY}
      REALESTATE_JWT_SECRET: ${REALESTATE_JWT_SECRET}
      JAVA_OPTS: ${JAVA_OPTS:--Xmx512m -Xms256m}
    volumes:
      - realestate_data:/data/realestate
    networks:
      - realestate_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8080}
    container_name: realestate-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - realestate_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  realestate_network:
    driver: bridge

volumes:
  pg_data:
  realestate_data: