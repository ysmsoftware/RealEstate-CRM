spring.application.name=Real Estate
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}


# Multipart file upload limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=200MB
server.tomcat.max-part-count=1000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# Logging defaults
spring.mvc.log-request-details=false
server.error.include-stacktrace=never


management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.server.port=8080
management.server.address=0.0.0.0
management.endpoints.web.base-path=/actuator



# CORS (production domains only)
security.cors.allowed-origins=https://realestate.ysminfosolution.com,http://localhost:3000,https://real-estate-crm-virid.vercel.app


# JWT TTLs (seconds)
# 24 hours
security.jwt.access-ttl-seconds=86400

# 14 days
security.jwt.refresh-ttl-seconds=1209600


# S3
cloud.aws.region=ap-south-1
app.s3.bucket=realestate-ysm-storage
