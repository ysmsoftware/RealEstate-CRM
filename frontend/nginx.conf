# Simple HTTP configuration for Docker
server {
    listen 80;
    server_name localhost;

    # Max request size limit
    client_max_body_size 200M;


    # Frontend (SPA)
    root /usr/share/nginx/html;
    index index.html;

    # Static assets (highest priority)
    location ~* \.(js|css|gif|svg|ico|ttf|woff|woff2|json|map)$ {
        try_files $uri =404;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type";
    }

    # /assets directory
    location ^~ /assets/ {
        try_files $uri =404;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
    }

    # HTML files
    location ~* \.html$ {
        try_files $uri =404;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Backend API Proxy - pointing to backend container
    location /api/ {
        client_max_body_size 200M;
        proxy_request_buffering off;
        proxy_pass http://realestate-backend:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}