# =============================
# 1) HTTP â†’ HTTPS Redirect
# =============================
server {
    listen 80;
    server_name realestateysm.duckdns.org;

    return 301 https://$host$request_uri;
}

# =============================
# 2) HTTPS Server (Frontend + API Proxy)
# =============================
server {
    listen 443 ssl;
    server_name realestateysm.duckdns.org;

    # -----------------------------
    # SSL Configuration (Certbot)
    # -----------------------------
    ssl_certificate /etc/letsencrypt/live/realestateysm.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/realestateysm.duckdns.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # -----------------------------
    # Frontend (SPA)
    # -----------------------------
    root /usr/share/nginx/html;
    index index.html;

    # Static assets (highest priority)
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|ttf|woff|woff2|json|map)$ {
        try_files $uri =404;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type";
    }

    # /assets directory
    location ^~ /assets/ {
        try_files $uri =404;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type";
    }

    # HTML files
    location ~* \.html$ {
        try_files $uri =404;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # -----------------------------
    # Backend API Proxy
    # -----------------------------
    location /api/ {
        proxy_pass http://127.0.0.1:8080/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional (recommended for APIs)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
